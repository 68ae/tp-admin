{__NOLAYOUT__}
<form data-method="post" data-action="/{$Request.module}/{$Request.controller}/{$Request.action}" data-submit="ajax" data-validate="true" class="form-horizontal">
    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">{$data['id']?'修改':'添加'}留言</h3>
                </div>
                <input type="hidden" name="id" value="{$data.id ?? ''}">
                <div class="modal-body">
                    <div class="modal-body-content">
                        <div class="form-group must">
                            <label class="col-sm-3 control-label">称呼</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="username" maxlength="8" placeholder="至多8个字符" required value="{$data.username ?? ''}">
                            </div>
                        </div>
                        <div class="form-group must">
                            <label class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control email" name="email" maxlength="32" placeholder="至多32个字符" required value="{$data.email ?? ''}">
                            </div>
                        </div>
                        <div class="form-group must">
                            <label class="col-sm-3 control-label">内容</label>
                            <div class="col-sm-7">
                                <textarea class="form-control required" name="content" maxlength="150" rows="3">{$data['content'] ?? ''}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</form>
