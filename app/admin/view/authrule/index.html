<!-- Data Tables -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins" style="background: white;padding: 10px">
                <!-- 表单标题概要 -->
                <div class="ibox-title">
                    <h5>权限列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <!-- 表单内容 -->
                <div class="ibox-content">
                    <!-- 用户控件（操作） -->
                    {toolbar id="toolbar"}{/toolbar}
                    <!-- 表格数据 -->
                    <table id="table" data-toggle="gridview" class="table" data-url="/admin/menu" data-toolbar="#toolbar" data-show-columns="true" data-page-size="5" data-page-list="[5, 25, 50, All]" data-unique-id="id" data-pagination="true" data-side-pagination="client">
					    <thead>
					        <tr>
					            <th data-width="40"  data-align="center"  data-checkbox="true"></th>
					            <th data-width="50" data-field="sort" data-formatter="format_sort">ID</th>
					            <th data-field="title">权限名称</th>
					            <th data-field="level">RULE_VAL</th>
					            <th data-field="status" data-formatter="format_status">状态</th>
					        </tr>
					    </thead>
					</table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function operateFormatter(value, row, index) {
        return [
            '<a class="edit" href="javascript:void(0)" title="编辑">',
            '<i class="fa fa-edit"></i>',
            '</a>  ',
            '<a class="delete" href="javascript:void(0)" title="删除">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('');
    }

    var operateEvents = {
        'click .edit': function (e, value, row, index) {
            var param = {
                url: '/admin/user/edit',
                data: {id: row.id}
            }
            $("#table").gridView('loadModal', param.url,param.data)
        },
        'click .delete': function (e, value, row, index) {
            $("#table").gridView('deleteModal', 'delete', row)
            
        }
    };

</script>

<div class="gridview2"></div>

<script type="text/javascript">

	var toolbarUrl = '/admin/menu/toolbar?menu=', $menuTable, $btn_gridview;
	$(function() {
		$menuTable = $('#table')
				.on('clickRow',function(e, row, $element) {
							if ($btn_gridview == null) {
								var $gridview2 = $('.gridview2');

								$.ajax({
									url: toolbarUrl + row.id,
									type: 'get',
						            dataType: 'html',
									success:function(html){
										$html = $(html);
										$html.appendTo($gridview2);
										win.init($gridview2)

										$btn_gridview = $('#btn_gridview').gridView();

										$menuTable.gridView('resetView');
										$('#current_menu').val(row.id);
										$btn_gridview.data('data-menu',row.id);
									},
								})
								return;
							} else if ($btn_gridview.data('data-menu') == row.id) {
								return;
							}

							$btn_gridview.data('data-menu', row.id);
							console.log($btn_gridview.data('bootstrap.table'))
							$btn_gridview.data('bootstrap.table').options.url = toolbarUrl + row.id;
							$btn_gridview.bootstrapTable('refresh');
						})
			});

	

function format_status(status,row,index) {
	if(status == 1){
		return '显示'
	}else if(status == 2){
		return  '隐藏'
	}else if(status == 0){
		return  '禁止'
	}
}

function format_sort(sort,row,index) {
	return '<input type="text" class="form-control sort" data-id="'+row.id+'"  value="'+sort+'" />';
}
function fomat_icon(icon, row, index){
	return '<i class="fa '+icon+'"></i>';
}
function fomat_access(val, row, index){
	val +='';
	switch(val){
		case '-1':
			return '禁止访问';
		case '1':
			return '无限制';
		default:
			return '系统默认';
	}
}
function fomat_visible(val, row, index){
	return val == 1 ? '显示' : '不显示';
}
</script>
